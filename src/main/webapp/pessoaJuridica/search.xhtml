<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{pessoaJuridicaBean.page}'/>
		<f:event type="preRenderView" listener='#{pessoaJuridicaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Consulta de Pessoas Jurídicas"/>

	<ui:define name="header">
		Pessoa Jurídica
	</ui:define>

	<ui:define name="subheader">
		Consulta de Pessoas Jurídicas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="pessoaJuridicaBeanExampleName" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="pessoaJuridicaBeanExampleName" value="#{pessoaJuridicaBean.example.name}"/>
							<h:message for="pessoaJuridicaBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pessoaJuridicaBeanExampleUf" value="Estado:"/>
						<h:panelGroup>
							<h:selectOneMenu id="pessoaJuridicaBeanExampleUf" value="#{pessoaJuridicaBean.example.uf}">
								<f:selectItem/>
								<f:selectItem itemValue="AC"/>
								<f:selectItem itemValue="AL"/>
								<f:selectItem itemValue="AP"/>
								<f:selectItem itemValue="AM"/>
								<f:selectItem itemValue="BA"/>
								<f:selectItem itemValue="CE"/>
								<f:selectItem itemValue="DF"/>
								<f:selectItem itemValue="ES"/>
								<f:selectItem itemValue="GO"/>
								<f:selectItem itemValue="MA"/>
								<f:selectItem itemValue="MT"/>
								<f:selectItem itemValue="MS"/>
								<f:selectItem itemValue="MG"/>
								<f:selectItem itemValue="PA"/>
								<f:selectItem itemValue="PB"/>
								<f:selectItem itemValue="PR"/>
								<f:selectItem itemValue="PE"/>
								<f:selectItem itemValue="PI"/>
								<f:selectItem itemValue="RJ"/>
								<f:selectItem itemValue="RN"/>
								<f:selectItem itemValue="RS"/>
								<f:selectItem itemValue="RO"/>
								<f:selectItem itemValue="RR"/>
								<f:selectItem itemValue="SC"/>
								<f:selectItem itemValue="SP"/>
								<f:selectItem itemValue="SE"/>
								<f:selectItem itemValue="TO"/>
							</h:selectOneMenu>
							<h:message for="pessoaJuridicaBeanExampleUf" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pessoaJuridicaBeanExampleCity" value="Cidade:"/>
						<h:panelGroup>
							<h:inputText id="pessoaJuridicaBeanExampleCity" value="#{pessoaJuridicaBean.example.city}"/>
							<h:message for="pessoaJuridicaBeanExampleCity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{pessoaJuridicaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Novo" action='#{pessoaJuridicaBean.create}' styleClass="btn btn-primary"/>
						<h:commandLink value="Relatório" actionListener='#{pessoaJuridicaBean.generateReport}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="pessoaJuridicaBeanPageItems" styleClass="data-table" value="#{pessoaJuridicaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/pessoaJuridica/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Estado"/>
					</f:facet>
					<h:link outcome="/pessoaJuridica/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemUf" value="#{_item.uf}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{pessoaJuridicaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
