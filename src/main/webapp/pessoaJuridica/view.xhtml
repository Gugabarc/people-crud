<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{pessoaJuridicaBean.id}'/>
		<f:event type="preRenderView" listener='#{pessoaJuridicaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Lista de Pessoas Jurídicas"/>

	<ui:define name="header">
		Pessoa Jurídica
	</ui:define>

	<ui:define name="subheader">
		Visualização de Cadastro
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="pessoaJuridicaBeanPessoaJuridicaFoundationDate" value="Foundation Date:"/>
			<h:outputText id="pessoaJuridicaBeanPessoaJuridicaFoundationDate" value="#{pessoaJuridicaBean.pessoaJuridica.foundationDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="pessoaJuridicaBeanPessoaJuridicaName" value="Nome:"/>
			<h:outputText id="pessoaJuridicaBeanPessoaJuridicaName" value="#{pessoaJuridicaBean.pessoaJuridica.name}"/>
			<h:outputText/>
			<h:outputLabel for="pessoaJuridicaBeanPessoaJuridicaUf" value="Estado:"/>
			<h:outputText id="pessoaJuridicaBeanPessoaJuridicaUf" value="#{pessoaJuridicaBean.pessoaJuridica.uf}"/>
			<h:outputText/>
			<h:outputLabel for="pessoaJuridicaBeanPessoaJuridicaCity" value="Cidade:"/>
			<h:outputText id="pessoaJuridicaBeanPessoaJuridicaCity" value="#{pessoaJuridicaBean.pessoaJuridica.city}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Buscar" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Novo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
