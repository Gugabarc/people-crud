<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{dependenteBean.id}'/>
		<f:event type="preRenderView" listener='#{dependenteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Lista de Dependentes"/>

	<ui:define name="header">
		Dependente
	</ui:define>

	<ui:define name="subheader">
		Visualização de Cadastro
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="dependenteBeanDependenteName" value="Nome:"/>
			<h:outputText id="dependenteBeanDependenteName" value="#{dependenteBean.dependente.name}"/>
			<h:outputText/>
			<h:outputLabel for="dependenteBeanDependenteBirthDate" value="Data de Nascimento:"/>
			<h:outputText id="dependenteBeanDependenteBirthDate" value="#{dependenteBean.dependente.birthDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Buscar" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Novo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
