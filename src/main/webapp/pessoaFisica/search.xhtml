<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{pessoaFisicaBean.page}'/>
		<f:event type="preRenderView" listener='#{pessoaFisicaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Consulta de Pessoas Fisicas"/>

	<ui:define name="header">
		Pessoa Física
	</ui:define>

	<ui:define name="subheader">
		Consulta de Pessoas Físicas
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="pessoaFisicaBeanExampleName" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="pessoaFisicaBeanExampleName" value="#{pessoaFisicaBean.example.name}"/>
							<h:message for="pessoaFisicaBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pessoaFisicaBeanExampleUf" value="Estado:"/>
						<h:panelGroup>
							<h:selectOneMenu id="pessoaFisicaBeanExampleUf" value="#{pessoaFisicaBean.example.uf}">
								<f:selectItem/>
								<f:selectItem itemValue="AC"/>
								<f:selectItem itemValue="AL"/>
								<f:selectItem itemValue="AP"/>
								<f:selectItem itemValue="AM"/>
								<f:selectItem itemValue="BA"/>
								<f:selectItem itemValue="CE"/>
								<f:selectItem itemValue="DF"/>
								<f:selectItem itemValue="ES"/>
								<f:selectItem itemValue="GO"/>
								<f:selectItem itemValue="MA"/>
								<f:selectItem itemValue="MT"/>
								<f:selectItem itemValue="MS"/>
								<f:selectItem itemValue="MG"/>
								<f:selectItem itemValue="PA"/>
								<f:selectItem itemValue="PB"/>
								<f:selectItem itemValue="PR"/>
								<f:selectItem itemValue="PE"/>
								<f:selectItem itemValue="PI"/>
								<f:selectItem itemValue="RJ"/>
								<f:selectItem itemValue="RN"/>
								<f:selectItem itemValue="RS"/>
								<f:selectItem itemValue="RO"/>
								<f:selectItem itemValue="RR"/>
								<f:selectItem itemValue="SC"/>
								<f:selectItem itemValue="SP"/>
								<f:selectItem itemValue="SE"/>
								<f:selectItem itemValue="TO"/>
							</h:selectOneMenu>
							<h:message for="pessoaFisicaBeanExampleUf" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pessoaFisicaBeanExampleCity" value="Cidade:"/>
						<h:panelGroup>
							<h:inputText id="pessoaFisicaBeanExampleCity" value="#{pessoaFisicaBean.example.city}"/>
							<h:message for="pessoaFisicaBeanExampleCity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{pessoaFisicaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Novo" action='#{pessoaFisicaBean.create}' styleClass="btn btn-primary"/>
						<h:commandLink value="Relatório" actionListener='#{pessoaFisicaBean.generateReport}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="pessoaFisicaBeanPageItems" styleClass="data-table" value="#{pessoaFisicaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/pessoaFisica/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Estado"/>
					</f:facet>
					<h:link outcome="/pessoaFisica/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemUf" value="#{_item.uf}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{pessoaFisicaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
