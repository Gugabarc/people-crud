<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{pessoaFisicaBean.id}'/>
		<f:event type="preRenderView" listener='#{pessoaFisicaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Lista de Pessoas Físicas"/>

	<ui:define name="header">
		Pessoa Física
	</ui:define>

	<ui:define name="subheader">
		Visualização de Cadastro
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="pessoaFisicaBeanPessoaFisicaDependentes" value="Dependentes:"/>
			<h:dataTable id="pessoaFisicaBeanPessoaFisicaDependentes" styleClass="data-table" value="#{forgeview:asList(pessoaFisicaBean.pessoaFisica.dependentes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/dependente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="pessoaFisicaBeanPessoaFisicaBirthDate" value="Data de Nascimento:"/>
			<h:outputText id="pessoaFisicaBeanPessoaFisicaBirthDate" value="#{pessoaFisicaBean.pessoaFisica.birthDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="pessoaFisicaBeanPessoaFisicaName" value="Nome:"/>
			<h:outputText id="pessoaFisicaBeanPessoaFisicaName" value="#{pessoaFisicaBean.pessoaFisica.name}"/>
			<h:outputText/>
			<h:outputLabel for="pessoaFisicaBeanPessoaFisicaUf" value="Estado:"/>
			<h:outputText id="pessoaFisicaBeanPessoaFisicaUf" value="#{pessoaFisicaBean.pessoaFisica.uf}"/>
			<h:outputText/>
			<h:outputLabel for="pessoaFisicaBeanPessoaFisicaCity" value="Cidade:"/>
			<h:outputText id="pessoaFisicaBeanPessoaFisicaCity" value="#{pessoaFisicaBean.pessoaFisica.city}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Buscar" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Novo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
